<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Error Page</title>
</head>
<body>
    <div layout:fragment="content" class="container text-center">

        <div class="w-25 mx-auto">
        <img src="../static/resources/images/404.jpg" th:src="@{/resources/images/404.jpg}" alt="404 Error" class="error-image img-fluid"/>
        <h2 class="mt-3">Something happened...</h2>
        <p th:text="${message}">Exception message</p>
        </div>
    </div>
</body>
</html>
