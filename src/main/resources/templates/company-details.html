<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <title>Company List</title>
</head>
<body>
    <div th:replace="fragments/header :: header"></div>
    <div class="container">
        <h1 class="my-4" th:text="${company.name}">Company Name</h1>
        <p th:text="${company.description}">Company Description</p>
        
        <h2 class="my-4">Jobs</h2>
        <ul class="list-group">
            <li th:each="job : ${jobs}" class="list-group-item">
                <h3 th:text="${job.title}">Job Title</h3>
                <p th:text="${job.jobDescription}">Job Description</p>
            </li>
        </ul>
        
        <h2 class="my-4">Posts</h2>
        <ul class="list-group">
            <li th:each="post : ${posts}" class="list-group-item">
                <h3 th:text="${post.caption}">Post Caption</h3>
                <p th:text="${post.content}">Post Content</p>
                <img th:if="${post.image != null}" th:src="@{/images/{image}(image=${post.image})}" alt="Post Image" class="img-fluid">
            </li>
        </ul>
    </div>
    <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
