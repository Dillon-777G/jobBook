<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <title>Company List</title>
</head>
<body>
    <div th:replace="fragments/header :: header"></div>
    <div class="container my-4">
        <h1 class="mb-4">Company List</h1>
        <div class="row">
            <div th:each="company : ${companies}" class="col-md-4 mb-4">
                <div class="card h-100">
                    <a th:href="@{'/company/' + ${company.id}}">
                        <img src="../static/resources/images/placeholder.jpg" th:src="@{/resources/images/placeholder.jpg}" class="card-img-top img-fluid" alt="Company Image">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title" th:text="${company.name}">Company Name</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
