<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <title>Company List</title>
</head>
<body>
    <div th:replace="fragments/header :: header"></div>
    <div class="container">
        <h1 class="my-4">Company List</h1>
        <div class="company-grid">
            <a th:each="company : ${companies}" th:href="@{'/company/' + ${company.id}}" class="company-item">
                <div class="company-image">
                    <img src="../static/resources/images/placeholder.jpg" th:src="@{/resources/images/placeholder.jpg}" class="img-fluid"/>
                </div>
                <div class="company-name" th:text="${company.name}">Company Name</div>
            </a>
        </div>
    </div>
    <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
