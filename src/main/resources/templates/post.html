<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <title>Post</title>
</head>
<body>
    <div th:replace="fragments/header :: header"></div>

    <div>
        <h2>Posts</h2>
        <div>
            <h4>Create New Pos</h4>
            <form action="#" th:action="@{/add-post}" th:object="${postDTO}" method="post">
                <div>
                    <label for="caption" >
                        Caption:
                        <input id="caption" th:field="*{caption}" />
                    </label>
                </div>
                <div>
                    <button type="submit">Publish</button>
                </div>
            </form>
            <h4>All user's post</h4>
            <table>
                <tr th:each="post : ${posts}">
                    <td th:text="${post.id}"></td>
                    <td th:text="${post.caption}"></td>
                    <td th:text="${post.likes}"></td>
                    <td th:text="${post.shares}"></td>
                </tr>
            </table>
        </div>
    </div>

    <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
